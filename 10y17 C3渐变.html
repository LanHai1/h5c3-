<!DOCTYPE html>
<html lang="en">
<head>
    <!--来自一个很想要很牛逼的程序员-->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /*渐变
                linear-gradient(方向,开始颜色 位置,颜色1 位置,颜色2 位置,...)
                方向： to top:(0 deg)
                      to right:(90 deg)
                      to bottom:(180 deg)
                      to left:(270 deg)
            */
            background: linear-gradient(90deg, red 0%, red 20%, blue 20%, yellow 40%, blue 0%);
        }
    </style>
</head>
<body>
<div></div>

</body>
</html>
