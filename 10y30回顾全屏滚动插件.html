<!DOCTYPE html>
<html lang="en">
<head>
    <!--来自一个很想要很牛逼的程序员-->
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .first .logo{
            background: url(images/logo.png);
            width: 251px;
            height: 186px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div id="dowebok">
    <div class="section first">
        <div class="logo"></div>
        <div class="text"></div>
        <div class="bottom"></div>
    </div>
    <div class="section">
        <h3>第二屏</h3>
    </div>
    <div class="section">
        <h3>第三屏</h3>
    </div>
    <div class="section">
        <h3>第四屏</h3>
    </div>
    <div class="section">
        <h3>第五屏</h3>
    </div>
</div>
<script src="jquery-2.2.4.js"></script>
<script src="jquery.fullPage.min.js"></script>
<script>
    $(function () {
        $('#dowebok').fullpage({
            sectionsColor: ["#0da5d6", "#2ab561", "#de8910", "#16ba9d", "#0da5d6"]
        });
    });
</script>
</body>
</html>
