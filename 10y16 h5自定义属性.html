<!DOCTYPE html>
<html lang="en">
<head>
    <!--来自一个很想要很牛逼的程序员-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function () {
        let span = document.querySelector("span");
        /*获取自定义属性值*/
        /*data后面的值使用骆驼式命名规范链接 不然无法获取到值*/
        let attrData = span.dataset["userName"];
        console.log(attrData)
    };
</script>
<!--
    自定义属性 规范：
    1。 data- 开头
    2。 data- 后面必须跟一个字符 多个单词用 - 连接
    自定义属性 注意
    1。 名称应该都使用小写
    2。 名称中不要有其他的特殊符号
    3。 名称不要纯数字
-->
<span data-user-name="蓝海">h5自定义属性</span>
</body>
</html>
