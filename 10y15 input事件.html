<!DOCTYPE html>
<html lang="en">
<head>
    <!--来自一个很想要很牛逼的程序员-->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type='tel' id="userPhone" pattern="^1[3|4|5|7|8][0-9]{9}$">
    <input type="submit" value="提交">
</form>
<script>
    /*oninput：事件 监听当前input内容的改变*/
    document.getElementById("userPhone").oninput = function () {
        console.log(this.value);
    };
    /*oninvalid：事件 验证不通过时触发 this input配合pattern(正则)属性使用*/
    document.getElementById("userPhone").oninvalid = function (event) {
        /*设置提示气泡的文字*/
        this.setCustomValidity("请输入11位手机号码");
        /*阻止默认提示气泡*/
        event.preventDefault();
    };
</script>
</body>
</html>
